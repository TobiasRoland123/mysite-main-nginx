%import x

<form id="frm_confirm_delete_user" autocomplete="off" class="flex flex-col gap-2 w-full  md:w-1/2">
    <div>
        <label for="user_password">Password</label>
        <input name="user_password" id="user_password" class="w-full border" type="password" placeholder="password" value=""
            mix-check="{{x.USER_PASSWORD_REGEX}}">
</div>
      
    <button 
        mix-data="#frm_confirm_delete_user"
        mix-post="/delete-user"
        mix-default="Delete Your Account"
        mix-await="Please wait ..."
    >
        Delete your Account
    </button>
    <div id="message"></div>


   
</form>
