%import x




%include("_header")

<main class="flex h-full items-center justify-center">
   



<form id="frm_forgot_password" autocomplete="off" class="flex flex-col gap-2 w-full mx-4 md:w-1/2">




    <div>
            <label for="user_email">Email</label>
            <input name="user_email" id="user_email" class="w-full border" type="email" placeholder="email" value="" 
            mix-check="{{x.EMAIL_REGEX}}" >
    </div>
   
<button class=""
    mix-data="#frm_forgot_password"
    mix-post="/send-reset-password-email"
    mix-default="Send reset password link"
    mix-await="Please wait ..."
>
    Send reset password link
</button>
<div id="message"></div>
</form>

 

   
</main>

%include("_footer")
